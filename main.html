<!DOCTYPE html>
<head>
<title>SkillXChange</title>
<!--A header that says application name-->
<div class ="appheader">
    <h1>S     k     i     l     l     X     C     h     a     n     g     e</h1>
</div>
<style>
    .appheader {
        background-color: #e1e8e7;
        color: black;
        padding: 10px;
        text-align: center;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        /* fixing the sidebar to lie below the header */
        top: 100px;
        left: 0;
        background-color: #a3a3a3;
        padding-top: 20px;
        text-shadow: 0 0 4px #000;
    }
    
    .tab-label {
        color: #fff;
        display: block;
        padding: 10px 20px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
    }
    .tab-content {
        display: block;
        padding: 20px;
        text-align: center;
    }
    .tab-label:hover {
        /*tab changes color when user hovers over it */
        background-color: #8c8c8c;
    }
    
    .users-box {
        width: 250px;
        height: 60%;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: fixed;
        right: 75px;
        overflow-y: auto; /* Adding scrollbar if content exceeds box height */
    }
    
    .search-box {
        width: 250px;
        height: 10%;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: fixed;
        left: 300px;        
    }
    
</style>
</head>
<body>
<div class="sidebar">
    <!--providing links to the corresponding html pages for each tab-->
    <a href="/main" class="tab-label">Home</a>
    <a href="/notifications" class="tab-label">Notifications</a>
    <a href="/userprofile" class="tab-label">User Profile</a>
    <a href="/messageinbox" class="tab-label">Message Inbox</a>
</div>
<div class="tab-content">
    <h2>Home</h2>
</div>
<div class="users-box">
    <h2>Users with similar interests</h2>
    <ul id="matchedUsersList"></ul>
</div>
<div class="search-box">
    <h4>Search by username</h4>
    <input type="text" id="searchbox" name="searchbox">
    <button>Go</button>
</div>

<script>
    // Assuming 'matchedUsers' is an array of usernames
    var matchedUsers = [ "User1", "User2", "User3" ]; // Replace with your actual list of matched users
    
    // Function to display matched users in the list
    function displayMatchedUsers() {
        var usersList = document.getElementById("matchedUsersList");
        usersList.innerHTML = ""; // Clear the list before adding new users
        
        matchedUsers.forEach(function(user) {
            var listItem = document.createElement("li");
            listItem.textContent = user;
            usersList.appendChild(listItem);
        });
    }
    
    // Call the function to display matched users when the page loads
    window.onload = displayMatchedUsers;
</script>

</body>
</html>
